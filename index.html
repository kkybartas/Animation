<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation vs Transition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Animation using transition, transform & hover:</h1>
    <div class="container transition">
        <div class="ball"></div>
    </div>

    <h1>Animation using keyframes:</h1>
    <div class="container animation">
        <div class="ball"></div>
    </div>
</body>
</html>
